<!DOCTYPE html>

    <link rel="stylesheet" href="https://unpkg.com/angular-material@1.1.5/angular-material.min.css">

    <link rel="stylesheet" href="https://unpkg.com/angular-radial-color-picker@latest/dist/css/color-picker.min.css">
    <link rel="stylesheet" href="src/app.component.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
